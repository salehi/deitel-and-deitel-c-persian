<?xml version = "1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
   "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<!-- Fig. J.12: form.html   -->
<!-- Form design example 1. -->

<html xmlns = "http://www.w3.org/1999/xhtml">
   <head>
      <title>Form design example 1</title>
   </head>

   <body>

      <h1>Feedback Form</h1>

      <p>Please fill out this form to help 
         us improve our site.</p>

      <!-- <form> tag begins form, gives -->
      <!-- method of sending information -->
      <!-- and location of form scripts  -->
      <form method = "post" action = "/cgi-bin/formmail">

         <p>

            <!-- hidden inputs contain non-visual -->
            <!-- information                      -->
            <input type = "hidden" name = "recipient"
               value = "deitel@deitel.com" />

            <input type = "hidden" name = "subject" 
               value = "Feedback Form" />

            <input type = "hidden" name = "redirect" 
               value = "main.html" /> 
         </p>

         <!-- <input type = "text"> inserts text box -->
         <p>
            <label>Name:
               <input name = "name" type = "text" size = "25"
                  maxlength = "30" />
            </label>
         </p> 
  
         <p>

            <!-- input types "submit" and "reset" -->
            <!-- insert buttons for submitting    -->
            <!-- and clearing form's contents     -->
            <input type = "submit" value = 
               "Submit Your Entries" />

            <input type = "reset" value = 
               "Clear Your Entries" />
         </p>   

      </form>

   </body>
</html>
