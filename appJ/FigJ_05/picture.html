<!-- Fig. J.5: picture.html    -->
<!-- Adding images with XHTML. -->

<html xmlns = "http://www.w3.org/1999/xhtml">
   <head>
      <title>Adding images in XHTML</title>
   </head>

   <body>

      <p> 
         <img src = "cool8se.jpg" height = "238" width = "181"
            alt = "An imaginary landscape." />

         <img src = "fish.jpg" height = "238" width = "181"
            alt = "A picture of a fish swimming." />
      </p>

   </body>
</html>
