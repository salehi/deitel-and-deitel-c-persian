<!-- Introduction to hyperlinks. -->

   <head>
      <title>Links</title>
   </head>

   <body>

      <h1>Here are my favorite sites</h1>

      <p><strong>Click a name to go to that page.</strong></p>

      <!-- create four text hyperlinks -->
      <p>
         <a href = "http://www.deitel.com">Deitel</a>
      </p>

      <p>
         <a href = "http://www.prenhall.com">Prentice Hall</a>
      </p>

      <p>
         <a href = "http://www.yahoo.com">Yahoo!</a>
      </p>

      <p>
         <a href = "http://www.usatoday.com">USA Today</a>
      </p>

   </body>
</html>
